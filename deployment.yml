apiVersion: apps/v1
kind: Deployment
metadata:
   name: accuknox-kub
   namespace: default
spec:
   replicas: 1
   selector:
      matchLabels:
         bb: web
   template:
      metadata:
         labels:
            bb: web
      spec:
         containers:
            - name: accuknox-kub
              image: accuknox
              imagePullPolicy: Never
              ports:
                - containerPort: 4499
